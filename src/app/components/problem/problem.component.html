<div class="exercise-container">
    <div *ngIf="readmeHtml; else loadingTemplate" class="markdown-body" [innerHTML]="readmeHtml">

      </div>
      
      <ng-template #loadingTemplate>
        <div *ngIf="loading" class="loading-indicator">

          {{ error }}
        </div>
      </ng-template>
      
</div>
